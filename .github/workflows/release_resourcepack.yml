name: Build and Release Latest Minecraft Resourcepack

on:
  push:
    branches:
      - main

jobs:
  release-latest:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Потрібно для створення релізів

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install zip -y

      - name: Prepare ATM10UA directory
        run: |
          mkdir ATM10UA
          cp -r assets ATM10UA/
          cp pack.mcmeta ATM10UA/
          cp pack.png ATM10UA/

      - name: Zip resource pack with ATM10UA as root folder
        run: zip -r minecraft_resourcepack.zip ATM10UA

      - name: Delete old 'latest' release if exists
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Create GitHub Release (latest)
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: latest
          release_name: Latest Resourcepack
          body: |
            ✅ Автоматично зібраний український ресурс-пак для ATM 10.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./minecraft_resourcepack.zip
          asset_name: minecraft_resourcepack.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
