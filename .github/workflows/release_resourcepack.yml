name: Build and Release Latest Minecraft Resourcepack

on:
  push:
    branches:
      - main

jobs:
  release-latest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install zip -y

      - name: Build ZIP
        run: |
          mkdir -p build
          zip -r build/minecraft_resourcepack.zip pack.mcmeta pack.png $(find assets -path "*/lang/uk_ua.json")

      # Step 1: Delete old 'latest' release (if any)
      - name: Delete previous 'latest' release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Create new tag 'latest'
      - name: Create tag 'latest'
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git tag -f latest
          git push -f origin latest

      # Step 3: Create a new GitHub Release for tag 'latest'
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          release_name: Latest Minecraft Resourcepack
          body: |
            üîÑ –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Ä–µ—Å—É—Ä—Å-–ø–∞–∫—É –¥–ª—è Minecraft.
            üá∫üá¶ –õ–æ–∫–∞–ª—ñ–∑–∞—Ü—ñ—è: uk_ua.json
            üïì –ß–∞—Å —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è: ${{ github.run_id }}
          draft: false
          prerelease: false

      # Step 4: Upload ZIP into release
      - name: Upload ZIP to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/minecraft_resourcepack.zip
          asset_name: minecraft_resourcepack.zip
          asset_content_type: application/zip
