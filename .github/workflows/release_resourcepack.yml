name: Build and Release Latest Minecraft Resourcepack

on:
  push:
    branches:
      - main

jobs:
  release-latest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install zip -y

      - name: Build zip
        run: |
          mkdir -p build
          zip -r build/minecraft_resourcepack.zip pack.mcmeta pack.png $(find assets -path "*/lang/uk_ua.json")

      - name: Create/force tag 'latest'
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git tag -f latest
          git push -f origin latest

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          release_name: Latest Minecraft Resourcepack
          body: |
